<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="app-title">Camstar</span>

  <span class="nav-links">
    <a mat-button routerLink="/reports"><mat-icon>bar_chart</mat-icon> Reports</a>
    <a mat-button routerLink="/calendar"><mat-icon>calendar_today</mat-icon> Calendar</a>
    <a mat-button routerLink="/events"><mat-icon>campaign</mat-icon> Events</a>
  </span>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
